<div class="modal" ng-controller="LoginCtrl">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content has-header="true" padding="true">
    <form class="list">
      <div>{{message}}</div>
      <div class="padding">
        <button class="button button-block button-royal" ng-click="login()">
          <i class="ion-social-facebook"></i> | Login With Facebook
        </button>
      </div>
    </form>
  </ion-content>
</div>
